version: '3'

services:
  Hazelcast-mc:
    image: hazelcast/management-center:latest
    ports:
      - "8090:8090"
    networks:
      - hazelcast
    deploy:
      replicas: 1
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    links:
      - Hazelcast-1
      - Hazelcast-2

  Hazelcast-1:
    image: hazelcast/hazelcast:latest
    ports:
      - "5701:5701"
    networks:
      - hazelcast
    deploy:
      replicas: 1

  Hazelcast-2:
    image: hazelcast/hazelcast:latest
    ports:
      - "5701:5701"
    networks:
      - hazelcast
    deploy:
      replicas: 1

networks:
    hazelcast:
      driver: bridge